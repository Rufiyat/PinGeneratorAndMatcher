<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Pin generator -->
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control" type="text" value="">
                    <button id="generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <!-- Pin matcher -->
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-area" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="7" class="button" onclick="updateDisp(this.id)">7</div>
                              <div id="8" class="button" onclick="updateDisp(this.id)">8</div>
                              <div id="9" class="button" onclick="updateDisp(this.id)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="4" class="button" onclick="updateDisp(this.id)">4</div>
                              <div id="5" class="button" onclick="updateDisp(this.id)">5</div>
                              <div id="6" class="button" onclick="updateDisp(this.id)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="1" class="button" onclick="updateDisp(this.id)">1</div>
                              <div id="2" class="button" onclick="updateDisp(this.id)">2</div>
                              <div id="3" class="button" onclick="updateDisp(this.id)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <!-- <div id="backspace" class="button" onclick="updateDisp(this.id)"><</div> -->
                                <div id="0" class="button" onclick="updateDisp(this.id)">0</div>
                                <!-- <div id="clear" class="button" onclick="updateDisp(this.id)">C</div> -->
                            </div>
                            <div>
                                <button type="submit" id="btn-submit" class="submit-btn">Submit</button>
                                <p id="tries" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notification" class="notify-section">
            <p id="fail" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            <p id="zero-tries" class="notify">❌ No remaining Tries. Click Generate Pin to generate new pin and try again.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
